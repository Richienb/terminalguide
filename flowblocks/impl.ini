[block]
name = Implementation Notes
label = {{ this.impl }}

[fields.impl]
label = Implementation
type = select
choices = urxvt, xterm, vte, konsole, linuxvc
choice_labels = urxvt, xterm, vte, konsole, linuxvc
width = 1/4

[fields.level]
label = Support level
