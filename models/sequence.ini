[model]
name = Sequence
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string

[fields.seq]
label = Sequence
type = flow
flow_blocks = csi, intermediate, numeric_parameter, final, numeric_fixed, c0, esc, dcs, osc, st

[fields.body]
label = Body
